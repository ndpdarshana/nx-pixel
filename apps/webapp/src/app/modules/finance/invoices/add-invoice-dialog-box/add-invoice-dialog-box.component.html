<h1 mat-dialog-title>Add Invoice</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>To</mat-label>
    <input matInput [(ngModel)]="data.to">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Total Amount</mat-label>
    <input matInput type="number" [(ngModel)]="data.amount_total">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Balance Amount</mat-label>
    <input matInput type="number" [(ngModel)]="data.amount_balance">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.due_date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" color="primary">Add</button>
</div>
