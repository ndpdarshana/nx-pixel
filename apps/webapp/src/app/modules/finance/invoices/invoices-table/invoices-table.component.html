<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort area-label="Timecards">
     <!-- Checkbox Column -->
     <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- invoice ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Invoice To Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
      <td mat-cell *matCellDef="let row">{{row.to}}</td>
    </ng-container>

    <!-- Total amount Column -->
    <ng-container matColumnDef="amount_total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount_total}}</td>
    </ng-container>

    <!-- Balance amount Column -->
    <ng-container matColumnDef="amount_balance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Balance</th>
      <td mat-cell *matCellDef="let row">{{row.amount_balance}}</td>
    </ng-container>

    <!-- Reminders Column -->
    <ng-container matColumnDef="reminders">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reminders</th>
      <td mat-cell *matCellDef="let row">{{row.reminders}}</td>
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="due_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
      <td mat-cell *matCellDef="let row">{{row.due_date}}</td>
    </ng-container>

    <!-- New Due Date Column -->
    <ng-container matColumnDef="new_due_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>New Due Date</th>
      <td mat-cell *matCellDef="let row">{{row.new_due_date}}</td>
    </ng-container>


    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="warn">
          <mat-icon>alarm_add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
