<h1 mat-dialog-title>Add Timecard</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.dateIn">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <!-- <mat-form-field>
    <mat-label>Time In</mat-label>
    <input matInput [(ngModel)]="data.timeIn">
  </mat-form-field> -->
  <mat-form-field>
    <mat-label>Project</mat-label>
    <input matInput [(ngModel)]="data.project">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Note</mat-label>
    <input matInput [(ngModel)]="data.comment">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" color="primary">Add</button>
</div>
