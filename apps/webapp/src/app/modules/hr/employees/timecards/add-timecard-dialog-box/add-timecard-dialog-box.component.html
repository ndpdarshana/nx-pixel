<h1 mat-dialog-title>Add Timecard</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Time</mat-label>
    <input matInput >
  </mat-form-field>
  <mat-form-field>
    <mat-label>Project</mat-label>
    <input matInput >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="data" color="primary">Add</button>
</div>
