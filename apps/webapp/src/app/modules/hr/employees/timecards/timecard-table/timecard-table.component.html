<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort area-label="Timecards">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Project Column -->
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project</th>
      <td mat-cell *matCellDef="let row">{{row.project}}</td>
    </ng-container>

    <!-- TimeIn Column -->
    <ng-container matColumnDef="dateIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.dateIn}}</td>
    </ng-container>

    <!-- TimeIn Column -->
    <ng-container matColumnDef="timeIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time In</th>
      <td mat-cell *matCellDef="let row">{{row.timeIn}}</td>
    </ng-container>

    <!-- TimeOut Column -->
    <ng-container matColumnDef="timeOut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Out</th>
      <td mat-cell *matCellDef="let row">{{row.timeOut}}</td>
    </ng-container>

     <!-- Comment Column -->
     <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
      <td mat-cell *matCellDef="let row">{{row.comment}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="accent">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
